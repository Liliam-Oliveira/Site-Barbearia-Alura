<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width">
        <title>Agendamento | Barbearia Alura</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="contato.css">
        <link href="https://fonts.googleapis.com/css2?family=Gayathri:wght@100&display=swap" rel="stylesheet">

        <body>
            <header>
                <div class="caixa">
                    <h1><img src="imagens/logo-branco.png" alt="Logo da Barbearia Alura" class="logo"></h1>
                        <nav>
                            <ul>
                                <li><a href="index.html">Home</a></li>
                                <li><a href="produtos.html">Produtos</a></li>
                                <li><a href="contato.html">Contato</a></li>
                            </ul>  
                        </nav>
                </div>
            </header>

            <section class="banner">
                <img src="imagens/banner-home.jpg" alt="Banner">
                <h1 class="titulo-banner">Agende o seu horário!</h1>

            </section>

            <main>
                <form name="formulario">

                    <label for="nomecompleto" class="titulo-form">Nome Completo</label>
                    <input type="text" id="nomecompleto" class="input-padrao" required>

                    <label for="email" class="titulo-form">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone" class="titulo-form">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem" class="titulo-form">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Digite aqui a sua mensagem"></textarea>

                    


                    <fieldset>
                        <legend class="titulo-form">Como você prefere o nosso contato?</legend>

                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                        
                        
                        <label for="radio-telefone">  <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                      

                        <label for="radio-whats"> <input type="radio" name="contato" value="whatsapp" id="radio-whats" checked>Whatsapp</label>
                    </fieldset>

                    <fieldset>
                        <legend class="titulo-form">Qual horário prefere ser atendido</legend>
                        <select>
                            <option class="opcao">Manhã</option>
                            <option class="opcao">Tarde</option>
                            <option class="opcao">Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>


                <table>
                    <thead>
                        <tr></tr>
                        <tr>
                            <td colspan="5">Nosso Horário</td> 
                        </tr>
                    </thead>
                    <tbody>
                            <tr></tr>
                            <td>Segunda</td>
                            <td>Das 8h às 20h</td>
                        <tr></tr>
                            <td>Quarta</td>
                            <td>Das 8h às 20h</td>
                        <tr></tr>
                            <td>Sexta</td>
                            <td>Das 8h às 20h</td>
                    </tbody>
                    
                </table>
            </main>

            <footer>
                <img class="logo-rodape" src="imagens/logo-branco.png" alt="Logo da Barbearia Alura">
                <p class="copyright">&copy; Copyrigth Barbearia Alura -2022</p>
            </footer>

        </body>
    </head>
</html>
